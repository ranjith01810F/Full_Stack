<style>
    div{
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 2s;
    }
    .widthmax{
        width: 1000px;
    }
</style>
<div id="box">
<button onclick="change()">click</button>
</div>
<script>
    var box = document.getElementById("box")

    function change(){
        box.style.backgroundColor="aqua"
        box.setAttribute("class","widthmax")
    }
</script>
